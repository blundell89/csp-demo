<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'">
  <title>Wine Inventory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h1>Wine Inventory</h1>

    <h2>My Wines</h2>
    <div class="wines-container" id="wines"></div>
    <form class="add-wine-container" id="add-form">
      <h2>Add Wine</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="input-group">
        <label for="grape">Grape</label>
        <input type="text" id="grape" name="grape" />
      </div>
      <div class="input-group">
        <label for="rating">Rating (between 1 and 5)</label>
        <input
          type="number"
          min="1"
          max="5"
          step="1"
          id="rating"
          name="rating"
          value="3"
        />
      </div>
      <div class="input-group">
        <button type="submit" id="add">Add</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
